<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div role="img" alt="Equilibeium image" class="image">
            <img src="images/image-equilibrium.jpg" alt="Equilibeium image" />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <span
              ><img src="images/icon-ethereum.svg" alt="Ethereum.svg" />0.041
              ETH</span
            >
            <span
              ><img src="images/icon-clock.svg" alt="Time clock" />3 days left
            </span>
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="Avatar" />
            <p>Creation of <a> Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><br />
        Coded by <a href="https://gist.github.com/AhmedAttia010">Ahmed Attia</a>
      </div>
    </footer>
  </body>
</html>
